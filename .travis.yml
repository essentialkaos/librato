sudo: false

language: go

go:
  - 1.6.3
  - 1.7.1
  - tip

branches:
  only:
  - master
  - develop

os:
  - linux

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - go get pkg.re/essentialkaos/ek.v3
  - mkdir -p $GOPATH/src/pkg.re/essentialkaos
  - ln -sf $GOPATH/src/github.com/essentialkaos/librato $GOPATH/src/pkg.re/essentialkaos/librato.v2

script:
  - go build examples/annotations_example.go
  - go build examples/async_example.go
  - go build examples/basic_example.go
  - go build examples/collector_example.go
